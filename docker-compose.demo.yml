services:
  backend:
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000
      - DEMO_MODE=true
      - LOG_DIR=/logs
      - LOG_LEVEL=INFO
      - DATABASE_URL=sqlite:////data/gridninja.db
    volumes:
      - ./demo/db:/data
      - ./demo/logs/backend:/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_BASE_URL=ws://localhost:8000
    command: npm run start -- -H 0.0.0.0 -p 3000
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
